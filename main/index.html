<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <link rel="icon" href="icons_atom.png">

    <style>

    <script src="../libraries/three.min.js"></script>
    <script src="../libraries/tween.min.js"></script>
    <script src="../libraries/periodicTable.js"></script>
    <script src="../libraries/reactions.js"></script>
    <link rel="stylesheet" href="style.css">
  <title>Візуалізація термоядерних реакцій</title>
  </head>
  <body>
    <canvas id="image"></canvas>
    <button id="menu-btn" onclick="showMenu('block')">+</button>
    <div class='menu'>
      <button id="menu-btn1" onclick="showMenu('none')">-</button>
      <label>Масштаб:
        <input type="range" min="1" max="75" value="1" step="0.5" oninput="scale(this)" placeholder="Scale">
      </label>
      <label>Анімація
        <input type="checkbox" onchange="atomAnimation(this)" checked>
      </label>
      <div class="reaction"></div>
      <button class="e-button clear" onclick="cls()">ОЧИСТИТИ (CLEAR)</button>
      <div class="buttons"></div>
    </div>
    <script src="./script.js"></script>
  </body>
