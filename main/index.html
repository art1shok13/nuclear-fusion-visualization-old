<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <link rel="icon" href="icons_atom.png">

    <style>

    </style>

    <script src="../libraries/three.min.js"></script>
    <script src="../libraries/tween.min.js"></script>
    <script src="../libraries/periodicTable.js"></script>
    <link rel="stylesheet" href="style.css">
  <title>Візуалізація термоядерних реакцій</title>
  </head>
  <body>
    <button id="menu-btn" onclick="showMenu('block')">+</button>
    <div class='menu'>
      <button id="menu-btn1" onclick="showMenu('none')">-</button>
      <label>Scale:
        <input type="range" min="5" max="75" value="1" step="0.5" oninput="scale(this)" placeholder="Scale">
      </label>
      <label>Atom animation
        <input type="checkbox" onchange="atomAnimation(this)" checked>
      </label>
      <div class="reaction"></div>
      <button onclick="simulate(0)">D</button>
      <button onclick="simulate(1)">He</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
